<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Trabajadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Variables de color */
        :root {
            --main-color: #2e7d32; /* Verde principal */
            --secondary-color: #5cb85c; /* Verde secundario */
            --text-color: #333; /* Color de texto */
            --background-light: #f9f9f9; /* Color de fondo */
            --card-bg-color: rgba(255, 255, 255, 0.95); /* Fondo de tarjetas */
        }

        /* Estilo global */
        body {
            background-color: var(--background-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--main-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-color);
        }

        .form-group input {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.3);
            outline: none;
        }

        .btn-enviar {
            background-color: var(--main-color);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-enviar:hover {
            background-color: var(--secondary-color);
        }

        .alert {
            margin-top: 10px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="form-title">Registro - Trabajadores</h2>
        <form id="formulario" method="POST">

            <div class="form-group">
                <label for="primer_nombre">Primer Nombre</label>
                <input type="text" id="primer_nombre" name="primer_nombre" class="form-control" required placeholder="Ingrese su primer nombre">
            </div>
            <div class="form-group">
                <label for="segundo_nombre">Segundo Nombre</label>
                <input type="text" id="segundo_nombre" name="segundo_nombre" class="form-control" placeholder="Ingrese su segundo nombre">
            </div>
            <div class="form-group">
                <label for="primer_apellido">Primer Apellido</label>
                <input type="text" id="primer_apellido" name="primer_apellido" class="form-control" required placeholder="Ingrese su primer apellido">
            </div>
            <div class="form-group">
                <label for="segundo_apellido">Segundo Apellido</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido" class="form-control" placeholder="Ingrese su segundo apellido">
            </div>
            <div class="form-group">
                <label for="identificacion">Identificación</label>
                <input type="text" id="identificacion" name="identificacion" class="form-control" required placeholder="Ingrese su identificación">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="Ingrese su teléfono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="fc_contratacion">Fecha de Contratación</label>
                <input type="date" id="fc_contratacion" name="fc_contratacion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="usuariocontrasena">Contraseña</label>
                <input type="password" id="usuariocontrasena" name="usuariocontrasena" class="form-control" required placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn-enviar">Registrarse</button>
            <div id="mensaje" class="alert mt-3" style="display: none;"></div>
        </form>

        <script>
            $(document).ready(function() {
                $('#formulario').on('submit', function(event) {
                    event.preventDefault();

                    $.ajax({
                        url: 'ajax/registro_ajax.php',
                        type: 'POST',
                        data: $(this).serialize(),
                        success: function(response) {
                            $('#mensaje').removeClass('alert-danger').addClass('alert-success').text(response).show();
                            $('#formulario')[0].reset();
                        },
                        error: function() {
                            $('#mensaje').removeClass('alert-success').addClass('alert-danger').text('Error al registrar.').show();
                        }
                    });
                });
            });
        </script>
    </div>
</body>

</html>
